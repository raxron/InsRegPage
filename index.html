<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f597fdb885.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="left">
                <div class="left-gallery">
                <img class="gallery left-1" src="img/1.png" alt="">
                <img class="gallery left-2" src="img/2.png" alt="">
                <img class="gallery left-3" src="img/3.png" alt="">
                <img class="gallery left-4" src="img/4.png" alt="">
                </div>
            </div>
            <div class="right">
                <div class="login">
                    <div class="login-title">
                        <i><img src="https://static.cdninstagram.com/rsrc.php/v3/yV/r/KWlDlZddpGI.png" alt=""></i>
                    </div>
                    <div class="login-main">
                        <form>
                            <div>
                                <div class="login-container login-focus">
                                    <label for="username">
                                        <input arial-label="Phone number, username, or email" type="text"
                                            name="username" required>
                                        <span class="label-float">Phone number, username, or email</span>
                                    </label>
                                </div>
                                <div class="login-container login-focus">
                                    <label for="password">
                                        <input arial-label="Password" type="password" name="password" required>
                                        <span class="label-float">Password</span>
                                    </label>
                                </div>
                                <div class="login-container">
                                    <button class="login-login" type="submit">Log in</button>
                                </div>
                                <div class="login-container login-sep">
                                    <div class="login-line"></div>
                                    <div class="login-or">or</div>
                                    <div class="login-line"></div>
                                </div>
                                <div class="login-container">
                                    <div class="login-container-facebook">
                                        <button type="button" class="login-facebook">
                                            <span class="login-facebook-icon"><i
                                                    class="fa-brands fa-square-facebook fa-lg"></i></span>
                                            <span>Log in with Facebook</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="login-forgot">
                                <a href="">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="login-create">
                    <div>
                        <p>Don't have an account?
                            <a href="#">Sign up</a>
                        </p>
                    </div>
                </div>
                <div class="login-app">
                    <div class="login-app-slogan">
                        <span>Get the app.</span>
                    </div>
                    <div class="login-app-download">
                        <a href="#"><img class="login-google"
                                src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
                        </a>
                        <a href="#"><img class="login-micro"
                                src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div>
                <div class="footer-top">
                    <a href="">Meta</a>
                    <a href="">About</a>
                    <a href="">Blog</a>
                    <a href="">Jobs</a>
                    <a href="">Help</a>
                    <a href="">API</a>
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Top Accounts</a>
                    <a href="">Locations</a>
                    <a href="">Instagram Lite</a>
                    <a href="">Contact Uploading & Non-Users</a>
                </div>
                <div class="footer-bot">
                    <div class="footer-language">
                        <select name="language" id="language">
                            <option value="0">English</option>
                            <option value="af">Afrikaans</option>
                            <option value="en">English</option>
                            <option value="ja">日本語</option>
                            <option value="zh-cn">中文（简体）</option>
                        </select>
                    </div>
                    <div>© 2023 Instagram from Meta</div>
                </div>
            </div>
        </footer>
</body>

</html>
